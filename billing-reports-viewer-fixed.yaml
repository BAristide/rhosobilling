apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-reports-viewer
  namespace: openstack
  labels:
    app: billing-reports-viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: billing-reports-viewer
  template:
    metadata:
      labels:
        app: billing-reports-viewer
    spec:
      containers:
      - name: api
        image: python:3.9-slim
        command: ["/bin/bash", "-c"]
        args:
          - |
            # Configurer l'environnement pour installer les packages dans /tmp
            export PYTHONUSERBASE=/tmp/python-packages
            export PATH=$PYTHONUSERBASE/bin:$PATH
            mkdir -p $PYTHONUSERBASE
            
            # Installer les packages avec --user
            pip install --user flask kubernetes
            
            # DÃ©marrer l'API
            python /scripts/reports-api.py
        ports:
        - containerPort: 8081
          name: http
        volumeMounts:
        - name: script
          mountPath: /scripts
        - name: reports
          mountPath: /reports
          readOnly: true
      - name: nginx
        image: nginxinc/nginx-unprivileged:alpine
        ports:
        - containerPort: 8080
          name: web
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: script
        configMap:
          name: billing-reports-api-script
          defaultMode: 0755
      - name: html
        configMap:
          name: billing-reports-viewer-html
      - name: nginx-config
        configMap:
          name: billing-reports-viewer-nginx
      - name: reports
        persistentVolumeClaim:
          claimName: billing-reports-pvc

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: billing-reports-viewer-nginx
  namespace: openstack
data:
  default.conf: |
    server {
        listen 8080;
        server_name localhost;
        
        location / {
            root /usr/share/nginx/html;
            try_files $uri /reports.html;
        }
        
        location /api/ {
            proxy_pass http://localhost:8081/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

---
apiVersion: v1
kind: Service
metadata:
  name: billing-reports-viewer
  namespace: openstack
  labels:
    app: billing-reports-viewer
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: billing-reports-viewer

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: billing-reports
  namespace: openstack
spec:
  to:
    kind: Service
    name: billing-reports-viewer
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
